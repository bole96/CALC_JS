<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <script type="text/javascript">

            var num = prompt("Number: ");
            var calc = prompt("Operator: ");
            var num1 = prompt("Number: ");
            switch (calc) {
                case "+":
                    alert(parseInt(num) + parseInt(num1));
                    break;
                case "-":
                    alert(num - num1);
                    break;
                case "*":
                    alert(num * num1);
                    break;
                case "/":
                    alert(num / num1);
                    break;
                default :
                    alert("Unknown Value");
                    break;
            }
        
       
        
    </script>
</body>

</html>
